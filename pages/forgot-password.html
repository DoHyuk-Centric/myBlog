<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>비밀번호 찾기 - 개인 개발 블로그</title>
</head>

<body class="overflow-hidden">
    <div id="header-placeholder"></div>
    <!--메인-->
    <main id="maincontainer" class="pt-20 min-h-screen bg-gray-100 dark:bg-gray-800 dark:text-white">
        <div class="flex justify-center items-center min-h-[calc(100vh-80px)]">
            <div class="w-full max-w-md">
                <div class="bg-white dark:bg-gray-700 shadow-lg rounded-2xl p-10">
                    <!-- 타이틀 -->
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">비밀번호 찾기</h2>
                        <p class="text-gray-600 dark:text-gray-400">가입하신 이메일을 입력해주세요</p>
                    </div>

                    <!-- 비밀번호 찾기 폼 -->
                    <form id="forgotPasswordForm" class="space-y-4">
                        <!-- 이메일 입력 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                이메일
                            </label>
                            <input type="email" id="email" placeholder="your@email.com"
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-600 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required />
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                가입할 때 사용한 이메일 주소를 입력하면 비밀번호 재설정 링크를 보내드립니다.
                            </p>
                        </div>

                        <!-- 찾기 버튼 -->
                        <button type="submit"
                            class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-medium rounded-lg transition duration-300">
                            비밀번호 찾기
                        </button>
                    </form>

                    <!-- 구분선 -->
                    <div class="flex items-center my-6">
                        <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                        <span class="px-3 text-sm text-gray-600 dark:text-gray-400">또는</span>
                        <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                    </div>

                    <!-- 돌아가기 버튼들 -->
                    <div class="space-y-3">
                        <a href="./login.html"
                            class="block text-center w-full py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-300 text-gray-700 dark:text-gray-300">
                            로그인 페이지로 돌아가기
                        </a>
                        <a href="./signup.html"
                            class="block text-center w-full py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-300 text-gray-700 dark:text-gray-300">
                            회원가입하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/components/header/innerHeader.js"></script>
    <script type="module" src="/components/header/header.js"></script>
</body>

</html>
