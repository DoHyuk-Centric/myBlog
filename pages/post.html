<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 개발 블로그 - 게시글</title>
    <link rel="stylesheet" href="/src/scroll.css" />
    <link rel="stylesheet" href="/src/post-layout.css" />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/components/header/innerHeader.js"></script>
    <script type="module" src="/components/header/header.js"></script>
    <script type="module" src="/components/post/postLoad.js"></script>
    <script type="module" src="/components/post/postDelete.js"></script>
    <script type="module" src="/components/post/postCorrectionButtonEvent.js"></script>
    <script type="module" src="/components/post/postMoreButtonEvent.js"></script>
  </head>

  <body class="scroll min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <!--메인-->
    <main
      id="main"
      class="maincontainer bg-gray-300 dark:bg-gray-800 dark:text-gray-200 min-h-screen pb-20 mt-20"
    >
      <section class="post-layout">
        <article class="post-hero">
          <h1
            id="post-title"
            class="post-title text-4xl mt-[50px] pb-[20px] bg-white dark:bg-gray-800 px-10 py-5 rounded-t-2xl"
          ></h1>
          <div class="post-subtitle pb-2 border-b-2 dark:border-b-4 bg-white dark:bg-gray-800 border-gray-200 border-dashed dark:border-solid dark:border-gray-700 px-10">
            <div class="post-meta">
              <p id="post-author" class="post-author"></p>
              <time id="post-date" class="post-date" datetime=""></time>
            </div>
            <div class="post-ButtonComponent relative">
              <div id="postMoreBtnEvent" class="post-moreComponentBtn flex flex-col gap-5 absolute w-10 justify-center duration-300 ease-out top-24 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 hidden">
                <button id="postBtnCorrection_mobile" class="cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl" type="button">
                  수정
                </button>
                <button id="postBtnDelete_mobile" class="cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl" type="button">
                  삭제
                </button>
              </div>
              <button
                id="postMoreBtn"
                class="post-moreBtn cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl"
                type="button"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <circle cx="5" cy="12" r="2" />
                  <circle cx="12" cy="12" r="2" />
                  <circle cx="19" cy="12" r="2" />
                </svg>
              </button>
              <button id="postBtnCorrection_desk"
                class="post-correction cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl"
                type="button"
              >
                수정
              </button>
              <button
                id="postBtnDelete_desk"
                class="post-delete cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 rounded-xl"
                type="button"
              >
                삭제
              </button>
            </div>
          </div>
          <div class="post-body">
            <div
              id="post-content"
              class="post-content bg-white dark:bg-gray-800 rounded-b-2xl p-10 r prose max-w-none dark:prose-invert post-contents pt-[50px]"
            ></div>
            <aside class="post-aside-right border-l-4 pl-10 border-gray-400 dark:border-gray-700">
              <div id="postAsideRight" class="text-xs flex flex-col gap-5 w-full">
                <!-- aside 영역 -->
              </div>
            </aside>
          </div>
        </article>
      </section>
    </main>
    <footer
      class="footer flex border-t dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center gap-3 p-10">
        <img
          width="28"
          height="28"
          src="https://img.icons8.com/tiny-color/28/code.png"
          alt="code"
        />
        <h1 class="text-xl hidden sm:block">개인 개발 블로그</h1>
        <h1 class="text-xl block sm:hidden">개발 블로그</h1>
      </div>
      <div class="p-10 flex-grow text-right">
        <p>© 2026 개인 개발 블로그. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
