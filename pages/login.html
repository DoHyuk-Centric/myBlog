<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../src/main.js"></script>
    <script type="module" src="/components/header/innerHeader.js"></script>
    <script type="module" src="/components/login/loginHandler.js"></script>
    <script type="module" src="/components/header/header.js"></script>
    <title>로그인 - 개인 개발 블로그</title>
</head>

<body class="overflow-hidden font-[A2Z-SemiBold]">
    <main id="maincontainer" class="pt-20 min-h-screen bg-gray-100 dark:bg-gray-800 dark:text-white flex items-center justify-center">
        <div class="w-full max-w-md bg-white dark:bg-gray-700 shadow-lg rounded-2xl p-10 space-y-6">
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white">로그인</h2>
                <p class="text-gray-600 dark:text-gray-400">계정에 로그인하여 시작하세요</p>
            </div>

            <div class="flex flex-col gap-3">
                <button id="googleLogin" class="w-full py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-300 flex items-center justify-center gap-2">
                    <img width="20" height="20" src="https://img.icons8.com/color/96/google-logo.png" alt="google-logo" />
                    <span class="text-gray-700 dark:text-gray-300">Google로 로그인</span>
                </button>
                <button id="githubLogin" class="w-full py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-300 flex items-center justify-center gap-2">
                    <img width="20" height="20" src="https://img.icons8.com/color/96/github--v1.png" alt="github-logo" />
                    <span class="text-gray-700 dark:text-gray-300">GitHub로 로그인</span>
                </button>
            </div>

            <div class="flex gap-1.5 justify-center text-gray-300 dark:text-gray-500 flex-wrap text-sm">
                로그인 시<a href="./terms.html" rel="noopener noreferrer" target="_blank" rel="noree" id="terms" class="cursor-pointer text-purple-500 dark:text-purple-400">이용약관</a>및<a href="./policy.html" rel="noopener noreferrer" target="_blank" id="policy" class="cursor-pointer text-purple-500 dark:text-purple-400">개인정보처리방침</a>에 동의하게 됩니다.
            </div>
        </div>
    </main>
</body>
</html>
