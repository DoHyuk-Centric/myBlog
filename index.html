  <body class="scroll font-[A2Z-SemiBold]">
<!--메인-->

    <section class="relative w-full h-100 mt-16">

        <p class="pl-10 text-2xl">최신 기술과 프로젝트 경험을 기록합니다.</p>

      <nav aria-label="카테고리 필터">
        <ul class="inline-flex gap-4 ml-5 text-sm">
          <li><button
              class="w-25 h-9 rounded-4xl bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 cursor-pointer hover:bg-gray-300">전체</button>
          </li>
          <li><button
              class="w-25 h-9 rounded-4xl bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 cursor-pointer hover:bg-gray-300">HTML</button>
          </li>
          <li><button
              class="w-25 h-9 rounded-4xl bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 cursor-pointer hover:bg-gray-300">JavaScript</button>
          </li>
          <li><button
              class="w-25 h-9 rounded-4xl bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 cursor-pointer hover:bg-gray-300">React</button>
          </li>
          <li><button
              class="w-25 h-9 rounded-4xl bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 cursor-pointer hover:bg-gray-300">TypeScript</button>
          </li>
          <li><button
              class="w-25 h-9 rounded-4xl bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 cursor-pointer hover:bg-gray-300">알고리즘</button>
          </li>
        </ul>
      </nav>
    </section>

    <!--컨텐츠 섹션-->
    <section class="relative w-full bg-gray-100 dark:bg-gray-800 dark:text-gray-200 min-h-screen p-10 space-y-4">
      <div class="mx-auto max-w-[1400px] grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <a class="group" href="https://hyeeoooook.tistory.com/" target="_blank" rel="noopener noreferrer">
          <article
            class="border border-gray-400 shadow-sm rounded-lg h-110 flex flex-col justify-start dark:border-gray-600 group-hover:border-blue-500">
            <div class="border-b border-gray-300 w-full aspect-[16/9] overflow-hidden rounded-t-lg">
              <img src="/img/Tistory.jpg"
                class="relative object-cover w-full h-full rounded-t-lg group-hover:scale-105 transition-transform duration-500" alt="Tistory" />
            </div>
            <div class="m-5 flex flex-col gap-5 min-h-[120px]">
              <div class="m-0 shadow-sm flex rounded-sm justify-center items-center bg-gradient-to-r from-sky-400 to-blue-600 text-white text-xs w-18 h-6 dark:from-sky-600 dark:to-blue-800">Blog</div>
              <h3 class="text-xl group-hover:text-blue-400">개인의 기술들을 정리해 놓은 블로그</h3>
              <p class="text-xs">개발 기간동안 배우고, 다룬 내용들을 정리하고 느꼈던 감정과 생각들을 정리하여 기록합니다.</p>
            </div>
            <div class="mb-3 border-t border-gray-300 dark:border-gray-500 w-[90%] mx-auto mt-auto"></div>
            <div
              class="mb-3 text-gray-800 text-center rounded-b-lg w-full h-10 text-2xl bg-gray-100 dark:bg-gray-800 dark:text-gray-200 flex justify-center items-center">
              Tistory
            </div>
          </article>
        </a>
        <a class="group" href="https://github.com/DoHyuk-Centric" target="_blank" rel="noopener noreferrer">
          <article
            class="border border-gray-400 shadow-sm rounded-lg h-110 flex flex-col justify-start dark:border-gray-600 group-hover:border-blue-500">
            <div class="border-b border-gray-300 flex justify-center w-full aspect-[16/9] overflow-hidden rounded-t-lg">
              <img class="relative object-contain w-[95%] rounded-t-lg group-hover:scale-105 transition-transform duration-500 hidden dark:block" src="./img/GitHub_Lockup_Light.svg" alt="github"/>
              <img class="relative object-contain w-[95%] rounded-t-lg group-hover:scale-105 transition-transform duration-500 block dark:hidden" src="./img/GitHub_Lockup_Dark.svg" alt="github"/>
            </div>
            <div class="m-5 flex flex-col gap-5 min-h-[120px]">
              <div class="m-0 shadow-sm flex rounded-sm justify-center items-center bg-gradient-to-r from-sky-400 to-blue-600 text-white text-xs w-18 h-6 dark:from-sky-600 dark:to-blue-800">Github</div>
              <h3 class="text-xl group-hover:text-blue-400">프로젝트와 코드 저장소</h3>
              <p class="text-xs">개인 프로젝트와 학습용 코드들을 정리하여 관리합니다.</p>
            </div>
            <div class="mb-3 border-t border-gray-300 dark:border-gray-500 w-[90%] mx-auto mt-auto"></div>
            <div
              class="mb-3 text-gray-800 text-center rounded-b-lg w-full h-10 text-2xl bg-gray-100 dark:bg-gray-800 dark:text-gray-200 flex justify-center items-center">
              Github
            </div>
          </article>
        </a>
        <a href="/">
          <article class="border rounded-lg h-64 flex justify-center items-center">공사중</article>
        </a>
        <a href="/">
          <article class="border rounded-lg h-64 flex justify-center items-center">공사중</article>
        </a>
        <a href="/">

        </a>

        </a>
          <article class="border rounded-lg h-64 flex justify-center items-center">공사중</article>
      </div>
